<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="contact">
        <h1 class="contact__title">Hi! We would <b>love</b> to hear from you!</h1>
        <form class="contact__form">
            <ul class="form">
                <li class="form__name">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="user_name" required>
                    <p class="error">Please tell us what to call you</p>
                </li>
                <li class="form__email">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="user_email" required>
                    <p class="error">Please provide a valid e-mail address</p>
                </li>
                <li class="form__content">
                    <label for="content">Content</label>
                    <select id="content" name="user_msgcontent" required>
                        <option value="Customer-service">Customer service</option>
                        <option value="Walso">Waldo's location</option>
                        <option value="Armadillo">Armadillos</option>
                        <option value="Heat-death-anxiety">General anxiety about the inevitable heat death of the universe</option>
                    </select>
                    <p class="error">Please let us know what this is concerning</p>
                </li>
                <li class="form__msg">
                    <label for="message">Message</label>
                    <textarea id="message" name="user_msg" required></textarea>
                    <p class="error">Really? You've come all this way, you've got to tell us something!</p>
                </li>
                <li class="form__checkbox">
                    <input type="checkbox" id="newsletter" name="newsletter" required>
                    <label for="checkbox">I hereby acknowledge that tomatoes are a fruit</label>
                    <p class="error">Say it. Say tomatoes are a fruit.</p>
                </li>
                <li class="form__submit">
                    <button type="submit">Submit</button>
                </li>
            </ul>
        </form>
    </main>
    <script src="main.js"></script>
</body>
</html>
