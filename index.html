<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="contact">
        <h1 class="contact__title">Hi! We would <b>love</b> to hear from you!</h1>
        <form class="contact__form">
            <ul class="form">
                <li class="form__name">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="user_name" required>
                </li>
                <li class="form__email">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="user_email" required>
                </li>
                <li class="form__content">
                    <label for="content">Content</label>
                    <select id="content" name="user_msgcontent" required>
                        <option value=""></option>
                        <option value="js-dreams">Strange JavaScript dream</option>
                        <option value="Waldo">Waldo's location</option>
                        <option value="Armadillo">Armadillos</option>
                        <option value="Heat-death-anxiety">General anxiety about the inevitable heat death of the universe</option>
                    </select>
                </li>
                <li class="form__msg">
                    <label for="message">Message</label>
                    <textarea id="message" name="user_msg" required></textarea>
                </li>
                <li class="form__checkbox">
                    <input type="checkbox" id="checkbox" name="checkbox" required>
                    <label for="checkbox">I hereby acknowledge that tomatoes are a fruit</label>
                </li>
                <li class="form__submit">
                    <button type="submit">Submit</button>
                </li>
            </ul>
        </form>
        <div class="contact__success hidden">
            <p>Your message is on the way...</p>
            <p>Thanks for getting in touch!</p>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
